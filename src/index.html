<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require(`./images/logo.svg`)%>" alt="Mesto" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__user">
                    <div class="profile__avatar">
                        <img alt="Фотография вашего профиля" class="profile__avatar-img">
                        <button type="submit" class="profile__avatar-btn"></button>
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__user-name"></h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__user-job"></p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards">
                <ul class="elements">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup__edit-profile">
            <div class="popup__container">
                <form name="edit-profile" class="form popup__form-profile" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="popup__item">
                        <input id="user-name" pattern="^[a-zA-Zа-яА-ЯёЁ0-9\s\-]+$"
                            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                            minlength="2" maxlength="40" type="text" name="name" placeholder="Имя"
                            class="popup__name-info popup__input" required>
                        <span class="user-name-error popup__error"></span>
                        <input id="user-job" type="text" minlength="2" maxlength="200" name="about"
                            placeholder="О себе" class="popup__job-info popup__input" required>
                        <span class="user-job-error popup__error"></span>
                    </fieldset>
                    <fieldset class="popup__submit">
                        <button type="submit" class="popup__paragraph">Сохранить</button>
                    </fieldset>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup__new-place">
            <div class="popup__container">
                <form name="add-place" class="form popup__form-place" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <fieldset class="popup__item">
                        <input id="user-name" pattern="^[a-zA-Zа-яА-ЯёЁ0-9\s\-]+$"
                            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                            minlength="2" maxlength="30" type="text" name="name" placeholder="Название"
                            class="popup__place-info popup__input" value="" required>
                        <span class="user-name-error popup__error"></span>
                        <input type="url" id="user-job" name="link" placeholder="Ссылка на картинку"
                            class="popup__place-link popup__input" value="" required>
                        <span class="user-job-error popup__error"></span>
                    </fieldset>
                    <fieldset class="popup__submit">
                        <button type="submit" class="popup__paragraph">Создать</button>
                    </fieldset>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup__card">
            <div class="popup__place-card">
                <img src="" alt="фото с фотокарточки" class="popup__image">
                <p class="popup__place-name"></p>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup__avatar">
            <div class="popup__container">
                <form name="add-place" class="form popup__form-avatar" novalidate>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <fieldset class="popup__item">
                        <input type="url" id="user-avatar" name="avatar" placeholder="Ссылка на картинку"
                            class="popup__place-link popup__input" value="" required>
                        <span class="user-avatar-error popup__error popup__name-error"></span>
                    </fieldset>
                    <fieldset class="popup__submit">
                        <button type="submit" class="popup__paragraph">Создать</button>
                    </fieldset>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <template id="element">
            <li class="element">
                <img src="" alt="Фотография пользователя" class="element__place-img">
                <button type="button" class="element__delete"></button>
                <div class="element__text">
                    <h2 class="element__place-name"></h2>
                    <div class="element__likes">
                        <button type="button" class="element__heart"></button>
                        <p class="element__num-likes"></p>
                    </div>
                </div>
            </li>
        </template>
    </div>
</body>

</html>
